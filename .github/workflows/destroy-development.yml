name: Destroy Development

on:
  workflow_dispatch:  
  schedule:
    - cron: "0 23 * * *"

permissions:
  id-token: write # This is required for Az CLI Login
  contents: read # This is required for actions/checkout

jobs:
  terraform-destroy-dev:
    environment: Development
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.repository }}-dev

    steps:
    - uses: actions/checkout@v4

    - name: "Az CLI Login"
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - shell: pwsh
      run: |
        $config = (Get-Content params/dev.json | ConvertFrom-Json)

        $deploymentOutput = (az deployment sub show --name "portal-servers-integration-$($config.parameters.parEnvironment.value)-$($config.parameters.parInstance.value)" `
          --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}) | ConvertFrom-Json

        $webAppName = $deploymentOutput.properties.outputs.webAppName.value
        $resourceGroupName = "rg-portal-servers-integration-$($config.parameters.parEnvironment.value)-$($config.parameters.parLocation.value)-$($config.parameters.parInstance.value)"

        az webapp delete --name $webAppName --resource-group $resourceGroupName --keep-empty-plan
