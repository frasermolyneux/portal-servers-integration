name: Update OpenAPI Specification

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-openapi:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            10.0.x-preview
      
      - name: Restore dotnet tools
        run: dotnet tool restore
        
      - name: Generate OpenAPI specification
        run: |
          chmod +x ./generate-openapi.sh
          ./generate-openapi.sh
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code openapi/openapi-v1.json || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update OpenAPI specification'
          title: 'chore: update OpenAPI specification'
          body: |
            ## OpenAPI Specification Update
            
            This PR updates the OpenAPI specification file to reflect the latest API changes.
            
            ### Changes
            - Updated `openapi/openapi-v1.json`
            
            ### Generated By
            GitHub Actions workflow: `update-openapi.yml`
            
            Please review the changes and merge if they look correct.
          branch: automated/update-openapi-spec
          delete-branch: true
          labels: |
            automated
            openapi
